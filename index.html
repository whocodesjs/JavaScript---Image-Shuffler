<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <script src="functions.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="bg-light py-3">
      <div class="container">
        <h1>Jovain Chisholm</h1>
        <h2>Javascript Game</h2>
      </div>
    </header>
    <div id="main-console" class="bg-gray-50 py-5">
      <div class="container">
        <div id="image-container" class="row row-cols-1 row-cols-lg-3 g-4">
          <div class="col">
            <div class="text-center">
              <div class="flow-root">
                <div id="image1" onclick="changeImage(this)"></div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="text-center">
              <div class="flow-root">
                <div id="image2" onclick="changeImage(this)"></div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="text-center">
              <div class="flow-root">
                <div id="image3" onclick="changeImage(this)"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="row py-5">
          <div class="col-12 col-lg-3">
            <label for="refresh-time-input" class="form-label"
              >Refresh Time (ms):</label
            >
            <input
              type="number"
              id="refresh-time-input"
              name="refresh-time"
              class="form-control"
              min="500"
              max="10000"
              step="500"
              value="500" />
          </div>

          <div class="col-12 col-lg-3">
            <div id="timer"></div>
          </div>

          <div class="col-12 col-lg-3">
            <button id="randomize-btn" class="btn btn-primary">
              Randomise
            </button>
          </div>

          <div class="col-12 col-lg-3">
            <button data-val="true" id="stop-btn" class="btn btn-danger">
              Stop
            </button>
            <p>Images updated <span id="update-count">0</span> times.</p>
            <div id="countdown-timer">
              <p>Time remaining: <span id="countdown">0</span> seconds.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light py-3">
      <div class="container">
        <p>Created by Jovain Chisholm</p>
      </div>
    </footer>
  </body>
</html>
